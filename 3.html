<h2><strong>건설설비기사란 무엇인가?(Heavy-Machine Engineering)</strong></h2>
</p><p>기사는 산업기사보다 한층 수준 높은 숙련기능과 기초이론지식을 가지고 기술분야의 업무에 종사하는 자격이다. 기사자격 취득 후 동일직무분야에서 4년 이상 실무에 종사한 경우 기술사 시험에 응시할 수 있다.
</p><p style="margin-top:45px;">ps. 나는 정말 일반기계기사가 꼭 필요하다.
